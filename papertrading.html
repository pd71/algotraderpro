<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Trading | AlgoTrader Pro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00d4ff;
        }
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        .nav-item {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-item:hover, .nav-item.active {
            background: rgba(0, 212, 255, 0.2);
        }
        .main-container {
            padding: 2rem;
            max-width: 1000px;
            margin: auto;
        }
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 2rem;
        }
        .card-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #00d4ff;
        }
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .orders-table th, .orders-table td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .orders-table th {
            background: rgba(0, 212, 255, 0.2);
        }
        .positive { color: #4ade80; }
        .negative { color: #ef4444; }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00d4ff;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.6rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 5px;
            color: white;
        }
        .btn {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin: 0.5rem 0 0 0;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">AlgoTrader Pro</div>
        <ul class="nav-menu">
            <li class="nav-item" onclick="window.location.href='dashboard.html'">Dashboard</li>
            <li class="nav-item" onclick="window.location.href='strategies.html'">Strategies</li>
            <li class="nav-item" onclick="window.location.href='orders.html'">Orders</li>
            <li class="nav-item" onclick="window.location.href='portfolio.html'">Portfolio</li>
            <li class="nav-item" onclick="window.location.href='market.html'">Market</li>
            <li class="nav-item" onclick="window.location.href='backtest.html'">Backtest</li>
            <li class="nav-item active" onclick="window.location.href='papertrading.html'">Paper Trading</li>
        </ul>
    </nav>
    <div class="main-container">
        <div class="card">
            <h2 class="card-title">Paper Trading Simulator</h2>
            <form id="paper-form" onsubmit="placePaperOrder(event)">
                <div class="form-group">
                    <label for="symbol">Symbol</label>
                    <input type="text" id="symbol" required placeholder="e.g. RELIANCE">
                </div>
                <div class="form-group">
                    <label for="side">Side</label>
                    <select id="side" required>
                        <option value="BUY">Buy</option>
                        <option value="SELL">Sell</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" required min="1" placeholder="Enter quantity">
                </div>
                <div class="form-group">
                    <label for="price">Price (₹)</label>
                    <input type="number" id="price" required min="0" step="0.01" placeholder="Enter price">
                </div>
                <button class="btn" type="submit">Place Paper Trade</button>
            </form>
        </div>
        <div class="card">
            <h2 class="card-title">Total P&L</h2>
            <div style="font-size:2rem;" id="total-pnl" class="positive">+₹0.00</div>
        </div>
        <div class="card">
            <h2 class="card-title">Paper Trades (Session)</h2>
            <table class="orders-table" id="paper-orders-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Symbol</th>
                        <th>Side</th>
                        <th>Quantity</th>
                        <th>Live Price</th>
                        <th>Status</th>
                        <th>P&L</th>
                    </tr>
                </thead>
                <tbody id="paper-orders-tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script>
let livePrices = {};
let positions = {};
let totalPnL = 0;

// Generate and update random live prices for traded symbols
function updateLivePrices() {
    // Update prices for all symbols in positions or recent trades
    Object.keys(livePrices).forEach(symbol => {
        let base = livePrices[symbol];
        // Simulate price change
        let change = (Math.random() - 0.5) * 2; // +/- 1%
        let newPrice = Math.max(1, base + base * change / 100);
        livePrices[symbol] = newPrice;
        // Update price in table
        document.querySelectorAll(`[data-symbol-price='${symbol}']`).forEach(el => {
            el.textContent = "₹" + newPrice.toFixed(2);
        });
    });
    // Update P&L
    updatePnL();
}
setInterval(updateLivePrices, 1500);

// Handle paper trade form
function placePaperOrder(e) {
    e.preventDefault();
    const symbol = document.getElementById('symbol').value.toUpperCase();
    const side = document.getElementById('side').value;
    const quantity = parseInt(document.getElementById('quantity').value);
    const price = parseFloat(document.getElementById('price').value);
    const now = new Date();
    const time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    const status = "FILLED";

    // Add symbol to livePrices if not present
    if (!livePrices[symbol]) {
        livePrices[symbol] = price;
    }

    // Handle buy/sell logic
    let pnl = "";
    if (side === "BUY") {
        if (!positions[symbol]) {
            positions[symbol] = { qty: 0, avg: 0 };
        }
        // Weighted average price
        let pos = positions[symbol];
        let totalCost = pos.avg * pos.qty + price * quantity;
        pos.qty += quantity;
        pos.avg = totalCost / pos.qty;
        pnl = "-";
    } else if (side === "SELL") {
        let pos = positions[symbol];
        if (!pos || pos.qty < quantity) {
            alert("Not enough quantity to sell!");
            return;
        }
        let profit = (price - pos.avg) * quantity;
        totalPnL += profit;
        pos.qty -= quantity;
        pnl = (profit >= 0 ? "+" : "") + "₹" + profit.toFixed(2);
        if (pos.qty === 0) delete positions[symbol];
    }

    // Add row to table
    const row = `<tr>
        <td>${time}</td>
        <td>${symbol}</td>
        <td>${side}</td>
        <td>${quantity}</td>
        <td data-symbol-price="${symbol}">₹${livePrices[symbol].toFixed(2)}</td>
        <td style="color:#4ade80;">${status}</td>
        <td>${pnl}</td>
    </tr>`;
    document.getElementById('paper-orders-tbody').insertAdjacentHTML('afterbegin', row);

    // Update total P&L
    updatePnL();

    document.getElementById('paper-form').reset();
}

// Show total P&L
function updatePnL() {
    document.getElementById('total-pnl').textContent =
        (totalPnL >= 0 ? "+" : "") + "₹" + totalPnL.toFixed(2);
    document.getElementById('total-pnl').className = totalPnL >= 0 ? "positive" : "negative";
}

    </script>
</body>
</html>
